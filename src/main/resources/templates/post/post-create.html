<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>게시글 작성</h1>
        </div>
        <form action="/api/posts/write" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea id="contents" class="form-control" name="contents" style="width: 1100px; height: 300px;"></textarea>
            </div>
            <div class="form-group">
                <label for="email">이메일을 입력하세요</label>
                <input type="text" id="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label>예약 글쓰기 여부</label>
                <input type="radio" name="appointment" value="Y">Yes
                <input type="radio" name="appointment" value="N" checked>No
<!--                <input type="checkbox" name="appointment">Yes-->

                <label>예약 시간</label>
                <input type="datetime-local" id="appointmentTime" name="appointmentTime">
            </div>
            <div class="form-group">
                <button onclick="getCheckboxValue()" class="btn btn-primary mt-3" type="submit">등록하기</button>
                <a class="btn btn-secondary mt-3" href="/">돌아가기</a>
            </div>
        </form>
    </div>
    <div th:if="${errorMessage != null}">
        <input type="hidden" id="error" th:value="${errorMessage}"></input>
    </div>
    <script>
        let errorMessage = document.getElementById("error").value;
        if (errorMessage){
            alert(errorMessage);
        }
    </script>
</body>
</html>

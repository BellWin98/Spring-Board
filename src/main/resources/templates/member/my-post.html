<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 게시글 목록 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .pull-right{
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div class="container">
    <div class="page-header"><h1>게시글 목록</h1></div>
    <div class="pull-right">
        <a href="/api/posts/write" class="btn btn-primary">글쓰기</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>게시글 제목</th>
            <th>게시글 상세보기</th>
        </tr>
        <tr th:each="myPost : ${myPosts}">
            <td th:text="${myPost.id}"></td>
            <td th:text="${myPost.title}"></td>
            <td><a th:href="@{/api/posts/detail/{id}(id=${myPost.id})}">클릭</a></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>

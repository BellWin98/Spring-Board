<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/header :: headerFragment"></div>
    <div class="container">
        <div class="page-header mt-3">
            <h1>회원 가입</h1>
        </div>
        <form action="/api/members/sign-up" method="post">
            <div class="form-group">
                <label for="nickname">닉네임 </label>
                <input type="text" id="nickname" class="form-control" name="nickname">
            </div>
            <div class="form-group">
                <label for="email">이메일 </label>
                <input type="text" id="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="password">비밀번호 </label>
                <input type="password" id="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label>사용자 </label>
                <select name="role" class="form-control">
                    <option>====선택====</option>
                    <option value="user">일반 사용자</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mt-3" type="submit">가입 완료</button>
                <a class="btn btn-secondary mt-3" href="/">돌아가기</a>
            </div>
        </form>
    </div>
    <div th:if="${errorMessage != null}">
        <input type="hidden" id="error" th:value="${errorMessage}"></input>
    </div>
    <script>
        let errorMessage = document.getElementById("error").value;
        if (errorMessage){
            alert(errorMessage);
        }
    </script>
</body>
</html>

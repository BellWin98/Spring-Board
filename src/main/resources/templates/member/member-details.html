<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div class="container">
    <div class="page-header">
        <h1>회원 상세 보기</h1>
    </div>
    <table class="table">
        <tr>
            <td>ID</td>
            <td th:text="${member.id}"></td>
        </tr>
        <tr>
            <td>닉네임</td>
            <td th:text="${member.nickname}"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td th:text="${member.email}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td th:text="${member.password}"></td>
        </tr>
        <tr>
            <td>가입 일시</td>
            <td th:text="${member.createdTime}"></td>
        </tr>
    </table>
    <div class="pull-right">
        <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" th:href="@{/api/members/delete{id}(id=${member.id})}">삭제</a>
    </div>
    <a href="/"><button>돌아가기</button></a>
    <div id="update-form">
        <form action="/api/members/update" method="post">
            <p>
                <label for="id">id</label>
                <input type="text" id="id" name="id" th:value="${member.id}" readonly>
            </p>
            <p>
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:value="${member.nickname}">
            </p>
            <p>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" th:value="${member.email}" readonly>
            </p>
            <p>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:value="${member.password}">
            </p>
            <button type="submit">수정 완료</button>
        </form>
    </div>
</div>

</body>
<script>
    function showUpdateForm(){
        document.getElementById('update-form').style.display = 'block';
    }
</script>
</body>
</html>
